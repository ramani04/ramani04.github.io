<style>
body {font-family: Arial, Helvetica, sans-serif; 
  background-image:url("https://health.clevelandclinic.org/wp-content/uploads/sites/3/2020/04/covidBloodDonor-1213554544-770x553-1.jpg")}
* {box-sizing: border-box;
background-repeat: no-repeat;
background-position:right;
  background-attachment: fixed;  
  background-size: cover;
background-size: 100% 120%;} 
h2{
  padding-top:auto;
}
.container {
  position: relative;
}
#borderimg { 
  border: 8px solid transparent;
  padding: 8px;
  border-image: url(https://mdn.mozillademos.org/files/6017/border-image-6.svg) 30 round;
}
/* Bottom right text */
.text-block {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background-color: black;
  color: white;
  padding-left: 20px;
  padding-right: 20px;
}.container {
  position: relative;
}

/* Bottom right text */
.text-block {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background-color: black;
  color: white;
  padding-left: 20px;
  padding-right: 20px;
}  

.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  margin-bottom: 10px;


}

.icon {
  padding: 15px;
  background: red;
  color: white;
  min-width: 50px;
  text-align: center;
}

.input-field {
  width: 100%;
  padding: 10px;
  outline: none;
  opacity: 0.8; 
  box-shadow: 8px 8px 5px black;
}

.input-field:focus {
  border: 2px solid dodgerblue;
}

/* Set a style for the submit button */
.btn {
  background-color: green;
  color: white;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  width: 30%;
  opacity: 0.8;
}

.btn:hover {
  opacity: 5;
}

</style>

<body>

<center>
  <h1 id="borderimg" style="color: white">DON'T WORRY! WE ARE HERE TO SAVE YOU 
  </h1></center>

 <div class="col-sm-6" style="color:pink"> 

  <form action="/rreg" method="POST"> 

  <h2 style="font-family:STENCIL"> Receiver Register Form</h2>
   <div class="input-container col-sm-9">
   <i class="fas fa-user-circle icon" style='font-size:24px'></i>
    <input class="input-field" type="text" placeholder="Username" name="rusrnm" required>
</div>

<div class="input-container col-sm-9">
<i class="fa fa-pencil icon"></i>
<input class="input-field" type="text" placeholder="Age" required>
</div>
<div class="input-container col-sm-9" required>
    <i class="far fa-genderless icon"></i>
    <select  name="gender" required >
  <option value="gender"> Select Gender</option>
  <option value="male"> Male</option>
  <option value="Female"> Female</option>
  <option value="other"> Other</option>
</select>
  
  </div>

<div class="input-container col-sm-9">
